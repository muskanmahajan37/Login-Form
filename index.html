<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<body>
  <div class="container">
    <header>
      <div class="header-text">
        <span>Sign In</span> 
      </div>
    </header>
    <div class="content">
      <div class="content-body">
        <div id="login" class="form-action show">
          <form>
            <ul>
              <li><input type="text" placeholder="Username or email"></input></li>
              <li>
                <input type="password" placeholder="Password"></input></li>
              <li>
                <li><input type="checkbox" ><span class="txt">Remember me</span></input> <span class="forget"><a href="#">Forgot Password?</a></span></li>
                <div class="login">LOGIN</div>
                <hr />
                <div class="facebook"><a title="Sign in via Facebook">
                  <i class="fa fa-facebook"></i>Login with <strong>Facebook</strong></a></div>
                <div class="twitter"><a title="Sign in Via Twitter">
                  <i class="fa fa-twitter"></i>Login with <strong>Twitter</strong></a></div>
                </div>
                <br/><br/></div>
                <div class="account">Need an account?</div>
                <div class="signup">Sign Up</div>
              </li>
            </ul>
          </form>
          
        </div>        
      </div>
     
    </div>
  </div>
</body>
</html>
